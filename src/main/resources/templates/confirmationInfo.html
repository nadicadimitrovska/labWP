<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>WP lab - Confirmation Info</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding: 3px 2px;
        }
    </style>
</head>
<body>
<section>
    <header>
        <h1>Balloon Order page - Order confirmation </h1>
    </header>
    <table>
        <tr>
            <th colspan="2">
                Your Order Status
            </th>
        </tr>
        <tr>
            <td><b>Client Name </b></td>
            <td th:text="${session.order.clientName}"></td> <!--Petko Petkov -->
        </tr>
        <tr>
            <td><b>Client Address </b></td>
            <td th:text="${session.order.clientAddress}"></td> <!--Partizanska 5, Skopje -->
        </tr>
        <tr>
            <td><b>Client IP Address</b></td>
            <td th:text="${ipAddress}"></td> <!-- 127.0.0.1-->
        </tr>
        <tr>
            <td><b>Client Browser</b></td>
            <td th:text="${clientAgent}"></td> <!--Mozilla -->
        </tr>
        <tr>
            <td><b>Balloon Color </b></td>
            <td th:text="${session.color}"></td><!-- Red Balloon -->
        </tr>
        <tr>
            <td><b>Balloon Size </b></td>
             <td th:text="${session.size}"></td>  <!--Large-->
        </tr>
    </table>
    <div>
        <a href="/balloons">Log out</a>
    </div>
    <br/>

    <form>
        <a href="/orders">Order</a>
    </form>

</section>
</body>
</html>
